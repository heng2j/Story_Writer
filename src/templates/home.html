<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Story Writer Home Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" href="static/css/home.css">
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
    <script
      src="http://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous">
    </script>
</head>
<body>

    <div class="bg-image"></div>


    <div class="container">
        <h1 class="banner">Story Writer Demo Application</h1>

        <div class="section editor">
            <label for="artist">Your Name
                <input id="artist" type="text" />
            </label>
            <br />
            <label for="song">Song Title
                <input id="song" type="text" />
            </label>
            <br />
            <button id="save">Save</button>
            <button id="delete">Delete</button>
            <br>
            <div class="editable" style="margin-top: 20px; margin-bottom: 20px"></div>
            <script>var editor = new MediumEditor('.editable');</script>
        </div>
        <div class="error">
        </div>
    </div>
</body>
<script src="static/js/home.js"></script>
</html>
